<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Barra de navegación</title>

<body>
    <nav>
        <div class="div1">
            <a href="#">HOME</a>

            <ul>

    <main>
        <div class="main-header">
            <h1>Colección de cartas</h1>
        </div>
        <div class="form">
            <form id="cards-form" class="form-items">
                <h2>Agrega una carta:</h2>
                <div class="form-group">
                    <input type="text" id="nombre" placeholder="Nombre de la carta" required>
                </div>
                <div class="form-group">
                    <input type="number" id="rareza" placeholder="Rareza" required>
                </div>
                <div class="form-group">
                    <input type="file" id="imagen">
                </div>
                <div class="form-group">
                    <input type="text" id="descripcion" placeholder="Texto de la carta" required>
                </div>
                <input type="submit" value="agregar">
            </form>
        </div>
        <div class="cards-container" id="card-container">
            <!--
                <div class="card" id="card1">

                    <button name="borrar-carta" class="boton-borrar">BORRAR</button>
                </div>
            -->
        </div>
        <h1>Cartas Populares</h1>
        <div class="modal" id="modal">

        </div>
        <button id="guardar">Guardar</button>
    </main>
    <script src="./app.js"></script>
    <!--Sweet Alert -->

</body>
</html>
